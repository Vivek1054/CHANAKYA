<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS - AI Assistant</title>
  <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .typing-effect {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 7s steps(50) 1s forwards, blink-caret 3s step-end infinite, reset 6s 1s infinite;
    }

    .typing-effect2 {
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 20s steps(50) 10s forwards, blink-caret 10s step-end infinite, reset 7s 2s infinite;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }

    @keyframes reset {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    .btn-custom {
      border-radius: 50px;
      padding: 12px 35px;
      margin: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .btn-custom::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.4)
      );
      transform: skewX(-20deg);
      transition: left 0.6s ease;
      z-index: -1;
    }

    .btn-custom:hover::before {
      left: 100%;
    }

    .btn-custom:hover {
      transform: scale(1.08);
      border-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4), 0 0 35px rgba(255, 255, 255, 0.2);
    }

    .btn-custom i {
      margin-left: 8px;
      transition: transform 0.3s;
    }

    .btn-custom:hover i {
      transform: translateX(5px);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop>
    <source src="JarvisBg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4 sticky-top">
    <a class="navbar-brand fw-bold" href="#">JARVIS</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1 class="typing-effect">Welcome to JARVIS</h1>
    <p class="typing-effect2">Your personal AI assistant to help you with anything, anytime, anywhere.</p>
    <div></div>
    <!-- Buttons -->
    <div class="content">
      <button class="btn btn-custom" onclick="startGuestSession()">Explore Now <i class="bi bi-door-open"></i></button>
      <button class="btn btn-custom" onclick="loginUser()">Login <i class="bi bi-person-circle"></i></button>
    </div>
  </section>

  <script>
    // Guest mode
    function startGuestSession() {
      sessionStorage.setItem('guest', 'true');
      sessionStorage.setItem('startTime', Date.now());
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    }

    // Logged-in mode
    function loginUser() {
      localStorage.setItem('loggedIn', 'true');
      sessionStorage.removeItem('guest');
      sessionStorage.removeItem('startTime');
      window.location.href = 'logintry.html';
    }
  </script>

</body>
</html>
