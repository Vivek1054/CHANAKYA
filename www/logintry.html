<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a);
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            width: 320px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 10px cyan;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #0ff;
            outline: none;
            font-size: 16px;
            color: #0ff;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #0ff;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00cccc;
            box-shadow: 0 0 10px cyan;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
        .switch {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #0ff;
            text-decoration: underline;
        }
        #error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>JARVIS LOGIN</h1>
        <p id="error-message"></p>
        <form id="login-form">
            <div class="input-box">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="switch" onclick="toggleForm()">Don't have an account? Register</p>
        <p class="switch" ><a href="hometry.html">Home</a></p>

        <p class="footer">© 2025 JARVIS AI</p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h1>JARVIS REGISTER</h1>
        <p id="register-error-message"></p>
        <form id="register-form">
            <div class="input-box">
                <input type="text" id="register-name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="switch" onclick="toggleForm()">Already have an account? Login</p>
        <p class="switch" ><a href="hometry.html">Home</a></p>
        <p class="footer">© 2025 JARVIS AI</p>
    </div>

    <script src="/eel.js"></script>
    <script>
        function toggleForm() {
            let loginContainer = document.getElementById("login-container");
            let registerContainer = document.getElementById("register-container");
            
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                registerContainer.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                registerContainer.style.display = "block";
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;

            eel.login(email, password)(function(response) {
                if (response.success) {
                    alert("Login successful!");
                    window.location.href = "index1.html"; // Redirecting to index.html on success
                } else {
                    document.getElementById("error-message").innerText = response.message;
                    document.getElementById("error-message").style.display = "block";
                }
            });
        });

        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("register-name").value;
            let email = document.getElementById("register-email").value;
            let password = document.getElementById("register-password").value;

            eel.register(name, email, password)(function(response) {
                if (response.success) {
                    alert("Registration successful! You can now log in.");
                    toggleForm();
                } else {
                    document.getElementById("register-error-message").innerText = response.message;
                    document.getElementById("register-error-message").style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
